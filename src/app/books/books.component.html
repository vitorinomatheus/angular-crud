<div *ngFor="let book of booksList | keyvalue" [ngClass]="{ bookCard : true }">
    <p *ngFor="let value of book.value | keyvalue"
    [ngClass]="value.key == 'Atitle' ? 'bookTitle' : 'bookText'">
        {{value.value}}
    </p>
    <button [ngClass]="{delBtn : true}" (click)="delete(book.key)" routerLink="/">X</button> 
    <button [ngClass]="{updateBtn : true}" routerLink="update/{{book.key}}">Update</button>
</div>
