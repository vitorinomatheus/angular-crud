<div *ngFor="let book of booksList" [ngClass]="{ bookCard : true}">

    <p [ngClass] = "{ bookTitle : true }">
      {{book.title}}
    </p>
    <p [ngClass]="{ bookText : true }">
      {{book.author}}
    </p>
    <p [ngClass]="{ bookText : true }">
      {{book.edition}}
    </p>

    <button [ngClass]="{delBtn : true}" (click)="delete(book)" routerLink="/">X</button>
    <button [ngClass]="{updateBtn : true}" routerLink="update/{{book.id}}">Update</button>

</div>
