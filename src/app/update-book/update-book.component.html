<form [ngClass]="{ formStyle : true }">
    <h2>Update your book</h2>
    <div [ngClass]="{ inputDivStyle : true }">
        <label for="title">Title</label>
        <input type="text" name='book-title' [(ngModel)]="data.Atitle" required>
    </div>    

    <div [ngClass]="{ inputDivStyle : true }">
        <label for="author">Author</label>
        <input type="text" name='book-author' [(ngModel)]="data.Bauthor" required>
    </div>
    
    <div [ngClass]="{ inputDivStyle : true }">
        <label for="edition">Edition</label>
        <input type="text" name='book-edition' [(ngModel)]="data.Cedition" required>
    </div>
    

    <button (click)="updateBook()">Update</button>
</form>
