<form [ngClass]="{ formStyle : true }" [formGroup]="newBook" (ngSubmit)="poster()">

    <h2>Register a new book</h2>

    <div [ngClass]="{ inputDivStyle : true }">
        <label for="title">Title</label>
        <input type="text" name='book-title' formControlName = 'title'>
    </div>

    <div [ngClass]="{ inputDivStyle : true }">
        <label for="author">Author</label>
        <input type="text" name='book-author' formControlName = 'author'>
    </div>

    <div [ngClass]="{ inputDivStyle : true }">
        <label for="edition">Edition</label>
        <input type="text" name='book-edition' formControlName = 'edition'>
    </div>


    <button type="submit">Register</button>
</form>
