<form [ngClass]="{ formStyle : true }">
    <h2>Register a new book</h2>
    <div [ngClass]="{ inputDivStyle : true }">
        <label for="title">Title</label>
        <input type="text" name='book-title' [(ngModel)]="bookTitle" required>
    </div>    

    <div [ngClass]="{ inputDivStyle : true }">
        <label for="author">Author</label>
        <input type="text" name='book-author' [(ngModel)]="bookAuthor" required>
    </div>
    
    <div [ngClass]="{ inputDivStyle : true }">
        <label for="edition">Edition</label>
        <input type="text" name='book-edition' [(ngModel)]="bookEdition" required>
    </div>
    

    <button (click)="poster()">Register</button>
</form>
